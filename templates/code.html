{% for result in results %}
<h3>{{ result.title }}</h3>
<p>{{ result.description }}</p>
<p><a href="{{result.source}}">Docs</a></p>

<b>Examples</b>

{% for snippet in result.snippets %}
<pre><code class="language-{{ snippet.language.lower() }}">{{ snippet.code }}</code></pre>
{% endfor %}
<hr>
{% endfor %}
